<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FAC Overflow Search</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="header">
	  <svg class="icon" viewBox="0 0 16 16" width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414" fill="white">
	    <path d="M12.658 14.577v-4.27h1.423V16H1.23v-5.693h1.42v4.27h10.006zm-8.583-1.423h7.16V11.73h-7.16v1.424zm.173-3.235l6.987 1.46.3-1.38L4.55 8.54l-.302 1.38zm.906-3.37l6.47 3.02.602-1.3-6.47-3.02-.602 1.29zm1.81-3.19l5.478 4.57.906-1.08L7.87 2.28l-.9 1.078zM10.502 0L9.338.863l4.27 5.735 1.164-.862L10.5 0z"></path>
		</svg>
	  <form class="form" id="js-form">
	    <input class="form__input" type="text" placeholder="css" required autofocus />
	    <select class="form__input" name="choose-option">
	      <option value="unanswered" selected>Unanswered questions</option>
	      <option value="top-answerers">Top answerers</option>
	    </select>
	    <button class="form__input form__input--btn">Submit</button>
	  </form>
	</div>
	<div class="results-container">
	  <ul class="results" id="js-output">
	  </ul>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
